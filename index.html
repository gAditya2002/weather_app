<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Weather App</title>
</head>

<body>
    <div class="container">

        <h1>Weather App</h1>
        <div class="content">

            <div class="weather_buttons">
            </div>
            <div class="input_container ">
                <input id="input" type="text" placeholder="Enter the city ">
                <button id="btn">Search here </button>

            </div>

            <div class="weather-info active ">
                <div class="display-data">
                    <div class="city-name">
                        <p class="city-name"></p>

                    </div>

                    <div class="temp">
                        <i class="fa-light fa-temperature-three-quarters fa-flip-horizontal"></i>
                        <p class="temp"> </p>
                    </div>
                </div>

                <div class="all-data">
                    <div class="wind-info">
                        <img class="image" src="./images/wind.png" height="50px">
                        <p>wind Speed</p>
                        <p class="wind_speed_data"></p>

                    </div>

                    <div class="humidity-info">
                        <img class="image" src="./images/humidity.png" height="50px">
                        <p class="humidity">Humidity</p>
                        <p class="humidity_data"></p>
                    </div>

                    <div class="fills_like">
                        <img class="image" src="./images/feel-like.png" height="50px">
                        <p>Fells like </p>
                        <p class="fills_like_data"></p>

                    </div>
                </div>
            </div>

        </div>

    </div>


    <script src="index.js"></script>
</body>

</html>
